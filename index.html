<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Carrito</title>
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-between my-4">
        <h2>Carrito de compras</h2>
        <a href="home.html" class="btn style-button-regresar" id="volver">Volver</a>
      </div>
      <form id="form">
        <h6>Numero de orden</h6>
        <input name="orden" id="orden" class="form-control mt-2 mb-3 style-width-inputs-css" disabled/>
        <h6>Nombre</h6>
        <input type="text" name="usuario" id="usuario" placeholder="Ingrese su nombre" class="form-control mt-2 mb-3 style-width-inputs-css" 
        minlength="1" maxlength="15" required pattern="[A-Za-z]+" title="El nombre debe tener solo letras" onkeypress="return valideKey(event);">
        <h6>Fecha</h6>
       <h6 id="fecha" name="fecha" class="form-control mt-2 mb-3 bg-fecha-disabled style-width-inputs-css"></h6>
       <h3 class="mt-3 text-center">Lista de productos</h3>
    </form>
    <div class="mt-3" id="res"></div>
      
    <div class="row" id="cards"></div>

    <table class="table mt-5">
      <thead>
        <tr>
          <th scope="col">Item</th>
          <th scope="col">Cantidad</th>
          <th scope="col">Acción</th>
          <th scope="col">Subtotal</th>
          <th scope="col">Iva</th>
          <th scope="col">Total</th>
        </tr>
      </thead>
      <tbody id="items"></tbody>
      <tfoot>
        <tr id="footer">
          <th scope="row" colspan="5">Carrito vacío - agregue productos!</th>
        </tr>
      </tfoot>
    </table>

    <div class="d-flex justify-content-end my-3">
      <button class="btn btn-primary" id="sendCompras" onclick="sendCompras()">Finalizar Compra</button>
    </div>
  

    <template id="template-card">
      <div class="col-6 col-md-3 col-sm-4 mb-3">
        <div class="card bg-card-body-css">
          <div class="card-body color-card-body-css">
            <h5>Titulo</h5>
            <p>$ <span>precio</span></p>
            <h6 class="d-none">stock</h6>                       
          </div>       
            <button class="btn btn-dark color-button-comprar-css">
              Agregar
            </button>         
        </div>
      </div>
    </template>

    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td>Café</td>

        <td>
          <button class="btn btn-info btn-sm color-button-agregar-css">
            +
          </button>
          <button class="btn btn-danger btn-sm">-</button>
          <button class="btn btn-dark btn-sm color-button-quitar-css">x</button>
        </td>
        <td>$ <span>500</span></td>
        <td>$ <span>200</span></td>
        <td>$ <span>700</span></td>
      </tr>
    </template>

    <template id="template-footer">
      <th scope="row" colspan="1">Total productos</th>
      <td>10</td>
      <td>
        <button class="btn btn-danger btn-sm" id="vaciar-carrito">
          Vaciar todo
        </button>
      </td>
      <td class="font-weight-bold">$ <span>5000</span></td>
      <td class="font-weight-bold">$ <span>5000</span></td>
      <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <script src="app.js"></script>    
    <script>
      
      function valideKey(evt){
			
			// code is the decimal ASCII representation of the pressed key.
			var code = (evt.which) ? evt.which : evt.keyCode;
			
			if(code==8) { // backspace.
			  return false;
			} else if(code>=48 && code<=57) { // is a number.
			  return false;
			} else{ // other keys.
			  return true;
			}
		}    
    </script>
   
  </body>
</html>
